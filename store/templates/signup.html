
 {% extends 'base.html' %}

 {% block content%}

 <div class="container">
     <div class="p-4 , m-4 ">
         <div class="col-lg-5 mx-auto border rounded pt-4">
             <h3 class="alart alart-light border rounded">Create An Account</h3>
             <form action="/signup" method="POST">
                 {% csrf_token%}
                 {% if error %}
                 <div class="alert alert-danger" role="alert">
                  {{error}}
                 </div>
                 {% endif %}
               <!--first name-->
               <div class="form-group">
                 <label for="">First Name</label>
                 <input type="text" name="firstname" id="" value = "{{values.firstname}}" class="form-control form-control-sm placeholder="" >
                 
                  <!--last name-->
               <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastname" id="" value = "{{values.lastname}}" class="form-control form-control-sm" placeholder="">
                
                 <!--phone-->
               <div class="form-group">
                <label for="">Phone</label>
                <input type="" name="phone" id="" value = "{{values.phone}}" class="form-control form-control-sm" placeholder="9876543210" >

                 <!--e-mail-->
               <div class="form-group">
                <label for="">email</label>
                <input type="email" name="email" id="" value = "{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                
                 <!--password-->
               <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" >
                
                <div class="form group">
                    <input class="btn-btn-sm btn-info " type="submit" value="Create an Account">
                </div>
                
               </div>
             </form>
         </div>

     </div>
 </div>
 


 {% endblock%}
