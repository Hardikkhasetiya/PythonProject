
 {% extends 'base.html' %}

 {% block content%}

 <div class="container">
     <div class="p-4 , m-4 ">
         <div class="col-lg-4 mx-auto border rounded pt-4">
             <h3 class="alart alart-light border rounded">Login Here</h3>
             <form action="/login" method="POST">
                 {% csrf_token%}
                 {% if error %}
                 <div class="alert alert-danger" role="alert">
                  {{error}}
                 </div>
                 {% endif %}

                 <!--e-mail-->
               <div class="form-group">
                <label for="">email</label>
                <input type="email" name="email" id="" value = "{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                
                 <!--password-->
               <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" >
                
                <div class="form group">
                    <input class="btn-btn-sm btn-info col-lg-4 " type="submit" value="Login">
                </div>
                
               </div>
             </form>
         </div>

     </div>
 </div>
 


 {% endblock%}
